<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Virtue - eSports Organization</title>
    <script>
        console.log("Page is loading...");
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded and parsed");
            let logo = document.querySelector(".logo img");
            if (logo && logo.complete) {
                console.log("Logo loaded successfully:", logo.src);
            } else {
                console.error("Logo not found or failed to load!");
            }
        });
    </script>
    <style>
        /* Full-Screen Background Gradient */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #8A2BE2, #B8A6C9, #000);
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* Content Container */
        .container {
            width: 90%;
            max-width: 900px;
            padding: 30px;
            border-radius: 12px;
        }

        /* Logo Styling */
        .logo img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(1.2);
        }

        /* Title & Text */
        h1 {
            font-size: 2.8em;
            color: #8A2BE2;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.4em;
            font-weight: 300;
            color: #eee;
        }

        /* Main Roster Section - Now Unaffected by Gradient */
        .roster-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.12); /* Soft neutral background */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 30px;
            backdrop-filter: blur(8px); /* Subtle blur effect for a modern look */
        }

        .roster h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: white;
        }

        .roster ul {
            list-style: none;
            padding: 0;
        }

        .roster li {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2); /* Keeps names visible without affecting the gradient */
            border-radius: 8px;
            color: white;
        }

        /* Button Styling */
        .discord-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #8A2BE2, #4B0082);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .discord-link:hover {
            background: linear-gradient(45deg, #5D3FD3, #8A2BE2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Team Logo -->
        <div class="logo">
            <img src="virtue 2.png" alt="Team Virtue Logo" onerror="console.error('Failed to load team logo!')">
        </div>

        <!-- Team Introduction -->
        <h1>Team Virtue</h1>
        <p>Team Virtue is a professional eSports organization built on skill, teamwork, and integrity.</p>
        
        <!-- Main Roster Box (Now Separate & Clear) -->
        <div class="roster-container">
            <div class="roster">
                <h2>Main Roster</h2>
                <ul>
                    <li>Finny.</li>
                    <li>WestyzWorld</li>
                    <li>Jxhnssl.</li>
                    <li>Felicia (Sub)</li>
                </ul>
            </div>
        </div>

        <!-- Discord Link -->
        <a href="https://discord.gg/2btnvUJADc" target="_blank" class="discord-link" onclick="console.log('Discord link clicked')">Join Our Discord</a>
    </div>

</body>
</html>
